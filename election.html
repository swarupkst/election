<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Now</title>
    <style>
        /* (CSS styles remain unchanged) */
    </style>
</head>

<body>
    <div class="container">
        <h1>Vote Now</h1>
        <div class="options">
            <div class="option">
                <input type="radio" id="option1" name="vote" value="option1">
                <label for="option1">Option 1</label>
            </div>
            <div class="option">
                <input type="radio" id="option2" name="vote" value="option2">
                <label for="option2">Option 2</label>
            </div>
            <div class="option">
                <input type="radio" id="option3" name="vote" value="option3">
                <label for="option3">Option 3</label>
            </div>
        </div>
        <button onclick="submitVote()">Submit Vote</button>
        <button onclick="showVotes()">Show Votes</button>
        <div id="voteCount"></div>
    </div>

    <script>
        var voteCounts = {
            option1: 0,
            option2: 0,
            option3: 0
        };

        var hasVoted = false;

        function submitVote() {
            if (hasVoted) {
                alert("You have already voted. Each person can only vote once.");
                return;
            }

            var selectedOption = document.querySelector('input[name="vote"]:checked');
            if (selectedOption) {
                voteCounts[selectedOption.value]++;
                alert("Vote submitted for " + selectedOption.value);
                hasVoted = true; // Set the flag to true once voted
            } else {
                alert("Please select an option before submitting your vote.");
            }
        }

        function showVotes() {
            var countDisplay = document.getElementById('voteCount');
            countDisplay.innerHTML = "Vote Counts: <br>" +
                "Option 1: " + voteCounts.option1 + "<br>" +
                "Option 2: " + voteCounts.option2 + "<br>" +
                "Option 3: " + voteCounts.option3;
        }
    </script>
</body>

</html>
